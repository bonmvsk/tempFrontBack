<h2>Vending Machine</h2>
<hr />
<div class="coin">
  <hr />
  <div class="row">
    <div class="col-md-2">
      <h4>Please add a coin:</h4>
      <button class="btn btn-md btn-success" (click)="addCoin('1')">1</button>
      <button class="btn btn-md btn-success" (click)="addCoin('5')">5</button>
      <button class="btn btn-md btn-success" (click)="addCoin('10')">10</button>

    </div>
    <div class="col-md-3">
      <h4>Total amount:</h4>
      <div class="total-amount">
        <span class="total"> {{ _machine.TotalAmount }}</span>
      </div>
      <div *ngIf="_machine.TotalAmount != 0">
        <button class="btn btn-sm btn-danger" (click)="_machine.clearCoin()"> Cancel</button>
      </div>
    </div>
  </div>
  <hr />
</div>
